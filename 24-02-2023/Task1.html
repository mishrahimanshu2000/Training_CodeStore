<!-- Design a simple HTML form with FirstName(string), LastName(string), Age(number), Gender(radio) fields and display the filled data. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Task1.css">
    <script src="Task1.js"></script>
</head>
<body>
    <Header>
        <h2>Simple HTML form</h2>
    </Header>
    <main>
        <form id="myForm" >
            <div class="divInput">
                FirstName : <input id="fName" type="text" placeholder="Enter First Name"> 
            </div>
            <div class="divInput">
                LastName : <input id="lName" type="text" placeholder="Enter Last Name"> 
            </div>
            <div class="divInput">
                Age : <input id="age" type="number" placeholder="Enter Your Age"> 
            </div>
            <div class="divInput">
                Gender : 
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Male
            </div>
            <div class="divInput">
                <input type="submit" value="submit" onclick="fetch(); return false" >
            </div>
        </form>
    </main>
    <footer class="divInput">
        <p id="displayMessage">
        </p>
    </footer>
</body>
</html>
