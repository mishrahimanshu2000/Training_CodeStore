<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            Table 2
        </h2>
    </header>
    <main>
        <table>
            <caption>Favourite and Least Favourite Thing</caption>
            <tr>
                <th></th>
                <th></th>
                <th>Bob</th>
                <th>Alice</th>
            </tr>
            <tr>
                <td rowspan="2" class="dark"> Favourite</td>
                <td class="dark"> Color </td>
                <td> Blue </td>
                <td> Purple </td>
            </tr>
            <tr>
                <td class="dark"> Flavor </td>
                <td> Banana </td>
                <td> Chocolate </td>
            </tr>
            <tr>
                <td rowspan="2" class="dark">Least Favourite</td>
                <td class="dark"> Color </td>
                <td> Yellow </td>
                <td> Pink </td>
            </tr>
            <tr>
                <td class="dark"> Flavor </td>
                <td> Mint </td>
                <td> Walnut </td>
            </tr>
            
        </table>
    </main>
</body>
</html>
