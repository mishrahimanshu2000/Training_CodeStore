<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Table 1</h2>
    </header>
    <main>
        <table>
            <caption>Invoice</caption>
            <tr>
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paperclips(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.0</td>
            </tr>
            <tr>
                <td>Paper(Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastepaper <br> Basket</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td class="dark" colspan="3"> Subtotal </td>
                <td>610.88</td>
            </tr>
            <tr>
                <td colspan="2" class="dark">Tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <td colspan="3" class="dark">Total</td>
                <td>653.64</td>
            </tr>
        </table>
    </main>
</body>
</html>
