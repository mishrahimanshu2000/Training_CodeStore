<!-- Task 1 : Create an HTML boilerplate & add a short description using an HTML comment for each tag used. -->

<!DOCTYPE html>
    <!--this element defines the document type 
    All HTML documents must start with a <!DOCTYPE> declaration.
    It is not a tag,
    It is an "information" to the browser about the document type. -->
<html lang="en">
    <!-- defines the root of HTML document 
    the <html> tag is the container for all other HTML elements.
    all the tags need to be wrapped under <html> tag-->
<head>
    <!-- Header tag - for the header and metadata of the document 
    Metadata is data about the HTML document. Metadata is not displayed to the user. 
    many tags such as title, style, script base, link need to be defined in head tag-->
    <meta charset="UTF-8"> 
        <!-- meta data about the HTMl document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1(20-02-2023)</title> 
        <!-- Title tag is used to define the title of the page 
        -->
</head>
<body>
   <!-- The <body> tag defines the document's body.
    the body tag is the most important tag all the information that is shown to the user is defined in the body tag
    it contains all the content of the HTML page  like image, hyperlinks, paragraph, tables, heading etc.-->
</body>
</html>
