<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Charts in JS</title>
    <style>
        canvas{
            border: 1px solid black;
            border-radius: 12px;
            /* background-color: aliceblue; */
        }
    </style>
</head>

<body>
    <div style="text-align: center; font-size: x-large; margin: 3px; margin-bottom: 5%;">
        <canvas id="barChart" style="width:100%;max-width:1080px"></canvas>
        BarChart
    </div>
    <div style="text-align: center; font-size: x-large; margin: 3px; margin-bottom: 5%;">
        <canvas id="lineChart" style="width:100%;max-width:1080px"></canvas>
        LineChart
    </div>
    <div style="text-align: center; font-size: x-large; margin: 3px; margin-bottom: 5%;">
        <canvas id="functionalChart" style="width:100%;max-width:1080px"></canvas>
        FunctionalChart
    </div>
    <div style="text-align: center; font-size: x-large; margin: 3px; margin-bottom: 5%;">
        <canvas id="scatteredPlot" style="width:100%;max-width:1080px"></canvas>
        Scattered Plot
    </div>
    <div style="text-align: center; font-size: x-large; margin: 3px; margin-bottom: 5%;">
        <canvas id="piChart" style="width:100%;max-width:1080px"></canvas>
        PieChart
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="Task2.js"></script>
</body>

</html>
