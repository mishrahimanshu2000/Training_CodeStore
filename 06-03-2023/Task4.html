<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="Task4.js"></script>
        <title>Interest calculator</title>
</head>
<body class="text-bg-secondary align-items-center">
    
    <header>
        <h1 class="m-auto text-center align-content-center mt-3">Interest Calculator</h1>
    </header>
    
    <main>
        <div class="containers text-center">
            <div class="text-center d-inline-block input-group-text bg-body-emphasis p-2 m-2">
                <input type="text" class="p-1 m-2 ms-4 me-4" placeholder="Principal Amount" id="principal" > <br>
                <input type="text" class="p-1 m-2" placeholder="Interest (in %)" id="interest"> <br>
                <input type="text" class="p-1 m-2" placeholder="Time (in Year)" id="time" > <br>
                <input type="button" value="Simple Interest" onclick="simpleIntrest()" class="ms-3 me-1">
                <input type="button" value="Compound Interest" onclick="compoundIntrest()" class="m-1 me-3">
            </div>
        </div>
        <div class="text-center">
            <p id="output">

            </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
